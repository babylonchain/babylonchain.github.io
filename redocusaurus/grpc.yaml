swagger: '2.0'
info:
  title: Babylon - gRPC Gateway docs
  description: A REST interface for state queries
  version: 1.0.0
servers:
  - url: http://api.testnet.babylonchain.io/
    description: Test Server
tags:
  - name: BTCCheckpoint
    description: The REST API for the BTC Checkpoint RPC Gateway module.
  - name: BTCLightClient
    description: The REST API for the BTC Light Client RPC Gateway module.
  - name: Epoching
    description: The REST API for the Epoching RPC Gateway module.
  - name: Checkpointing
    description: The REST API for the Checkpointing RPC Gateway module.
  - name: ZoneConcierge
    description: The REST API for the Zone Concierge RPC Gateway module.
paths:
  /babylon/btccheckpoint/v1:
    get:
      summary: BtcCheckpointsInfo
      description: BtcCheckpointsInfo returns checkpoint info for a range of epochs
      operationId: BtcCheckpointsInfo
      tags:
        - BTCCheckpoint
      x-codeSamples:
        - lang: cURL
          label: cURL
          source: >
            curl --request GET \

            --url
            'http://api.testnet.babylonchain.io/api/babylon/btccheckpoint/v1?start_epoch=babylond12345&end_epoch=babylond6789&pagination.key=2&pagination.offset=1&pagination.limit=10&pagination.count_total=true&pagination.reverse=true'\

            --header 'accept: application/json' \
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  info_list:
                    type: array
                    items:
                      type: object
                      properties:
                        epoch_number:
                          type: string
                          format: uint64
                          title: epoch number of this checkpoint
                          example: '115'
                        earliest_btc_block_number:
                          type: string
                          format: uint64
                          example: '775253'
                          title: >-
                            height of earliest BTC block that includes this
                            checkpoint
                        earliest_btc_block_hash:
                          type: string
                          format: byte
                          example: fPDeiqchjmGLeDW2sWZVAUsAUJkx0AEAAAAAAAAAAAA=
                          title: >-
                            hash of earliest BTC block that includes this
                            checkpoint
                        vigilante_address_list:
                          type: array
                          items:
                            type: object
                            properties:
                              submitter:
                                type: string
                                format: byte
                                example: Zq3rFgfbY2UXHCj5PsILBQXev+E=
                                description: >-
                                  TODO: this could probably be better typed

                                  Address of the checkpoint submitter, extracted
                                  from the checkpoint itself.
                              reporter:
                                type: string
                                format: byte
                                example: NzTm1XLg234H6RTTQiqAx2Auxq8=
                                title: >-
                                  Address of the reporter which reported the
                                  submissions, calculated from

                                  submission message MsgInsertBTCSpvProof itself
                          title: list of vigilantes' addresses
                  pagination:
                    title: pagination defines the pagination in the response
                    type: object
                    properties:
                      next_key:
                        type: string
                        format: byte
                        description: >-
                          next_key is the key to be passed to PageRequest.key to

                          query the next page most efficiently. It will be empty
                          if

                          there are no more results.
                      total:
                        type: string
                        format: uint64
                        title: >-
                          total is total number of results available if
                          PageRequest.count_total

                          was set, its value is undefined otherwise
                    description: >-
                      PageResponse is to be embedded in gRPC response messages
                      where the

                      corresponding request message has used PageRequest.

                        message SomeResponse {
                                repeated Bar results = 1;
                                PageResponse page = 2;
                        }
                title: >-
                  QueryBtcCheckpointsInfoResponse is response type for the
                  Query/BtcCheckpointsInfo RPC method
        '400':
          description: >-
            Missing one or more of the required parameters:
            start_epoch/end_epoch/offset/limit/count_total/reverse.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 3
                  message:
                    type: string
                    example: 'strconv.ParseUint: parsing \"\": invalid syntax'
                  details:
                    type: array
                    example: []
        '404':
          description: Not Found - Incorrect base_url parameter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not Found
                  status:
                    type: integer
                    example: 404
        '500':
          description: >-
            If the start_epoch parameter number is larger than the end_epoch
            parameter number.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 2
                  message:
                    type: string
                    example: >-
                      StartEpoch (1234567) should not be larger than EndEpoch
                      (235678)
                  details:
                    type: array
      parameters:
        - name: start_epoch
          in: query
          required: false
          type: string
          format: uint64
        - name: end_epoch
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
  /babylon/btccheckpoint/v1/params:
    get:
      summary: params
      description: Parameters queries the parameters of the module.
      operationId: BtcCheckpointParams
      tags:
        - BTCCheckpoint
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  params:
                    description: params holds all the parameters of this module.
                    type: object
                    properties:
                      btc_confirmation_depth:
                        type: string
                        format: uint64
                        example: '6'
                        title: >-
                          btc_confirmation_depth is the confirmation depth in
                          BTC.

                          A block is considered irreversible only when it is at
                          least k-deep in BTC

                          (k in research paper)
                      checkpoint_finalization_timeout:
                        type: string
                        format: uint64
                        example: '100'
                        title: >-
                          checkpoint_finalization_timeout is the maximum time
                          window (measured in BTC blocks) between a checkpoint

                          - being submitted to BTC, and

                          - being reported back to BBN

                          If a checkpoint has not been reported back within w
                          BTC blocks, then BBN has dishonest majority and is
                          stalling checkpoints

                          (w in research paper)
                description: >-
                  QueryParamsResponse is response type for the Query/Params RPC
                  method.
        '404':
          description: Not Found - Incorrect base_url parameter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not Found
                  status:
                    type: integer
                    example: 404
  /babylon/btccheckpoint/v1/{epoch_num}:
    get:
      summary: BtcCheckpointInfo
      description: BtcCheckpointInfo returns checkpoint info for a given epoch
      operationId: BtcCheckpointInfo
      tags:
        - BTCCheckpoint
      x-codeSamples:
        - lang: cURL
          label: cURL
          source: >
            curl --request GET \

            --url
            'http://api.testnet.babylonchain.io/api/babylon/btccheckpoint/v1/127778958'\

            --header 'accept: application/json' \
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: object
                    properties:
                      epoch_number:
                        type: string
                        format: uint64
                        example: '115'
                        title: epoch number of this checkpoint
                      earliest_btc_block_number:
                        type: string
                        format: uint64
                        example: '775253'
                        title: >-
                          height of earliest BTC block that includes this
                          checkpoint
                      earliest_btc_block_hash:
                        type: string
                        format: byte
                        example: fPDeiqchjmGLeDW2sWZVAUsAUJkx0AEAAAAAAAAAAAA=
                        title: >-
                          hash of earliest BTC block that includes this
                          checkpoint
                      vigilante_address_list:
                        type: array
                        items:
                          type: object
                          properties:
                            submitter:
                              type: string
                              format: byte
                              example: Zq3rFgfbY2UXHCj5PsILBQXev+E=
                              description: >-
                                TODO: this could probably be better typed

                                Address of the checkpoint submitter, extracted
                                from the checkpoint itself.
                            reporter:
                              type: string
                              format: byte
                              example: NzTm1XLg234H6RTTQiqAx2Auxq8=
                              title: >-
                                Address of the reporter which reported the
                                submissions, calculated from

                                submission message MsgInsertBTCSpvProof itself
                        title: list of vigilantes' addresses
                title: >-
                  QueryBtcCheckpointInfoResponse is response type for the
                  Query/BtcCheckpointInfo RPC method
        '400':
          description: The epoch_num parameter is filled with an incorrect value format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 3
                  message:
                    type: string
                    example: >-
                      type mismatch, parameter: epoch_num, error:
                      strconv.ParseUint: parsing \"babylonddev123\": invalid
                      syntax
                  details:
                    type: array
        '404':
          description: Not Found - Incorrect base_url parameter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not Found
                  status:
                    type: integer
                    example: 404
        '500':
          description: >-
            The epoch_num is correct and filled with the epoch_num that has not
            yet submitted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 2
                  message:
                    type: string
                    example: checkpoint for given epoch not yet submitted
                  details:
                    type: array
        '501':
          description: Empty epoch_num parameter value.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 12
                  message:
                    type: string
                    example: Not Implemented
                  details:
                    type: array
      parameters:
        - name: epoch_num
          description: >-
            Number of epoch for which the earliest checkpointing btc height is
            requested
          in: path
          required: true
          type: string
          format: uint64
